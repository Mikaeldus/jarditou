        <!--Ceci est un trait tout simple-->

        <!-- --------------Colonnegauche------------- -->

        <form action="http://bienvu.net/script.php" method="POST">
            <p>* Ces zones sont obligatoire</p>
            <fieldset>
                <legend>Coordonnées</legend>
                <label for="nom">Votre Nom*:</label><input type="text" name="nom" id="nom" required="required"><br>
                <label for="prénom">Votre Prénom*:</label><input type="text" name="prénom" id="prénom"
                    required="required"><br>
                Sexe*:
                <input type="radio" name="sexe" value="f" required="required">Masculin
                <input type="radio" name="sexe" value="m" required="required">Féminin<br>
                <label for="date">Date de naissance*:</label><input type="date" name="ddn" id="date"
                    required="required"><br>
                <label for="code_postale">Code postale*:</label><input type="number" name="code_postale"
                    id="code_postale" required="required"><br>
                <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"><br>
                <label for="email">Email:</label><input type="email" name="email" id="email"><br>
            </fieldset>
            <fieldset>
                <legend>Votre demande</legend>
                <label for="Sujet">Sujet*</label>
                <select id="Sujet" required>
                    <option value="" selected>Veuillez séléctionner un sujet</option>
                    <option value="1">Mes commandes</option>
                    <option value="2">Question sur un produit</option>
                    <option value="3">Réclamation</option>
                    <option value="4">Autres</option>
                </select><br>
                Votre question* :
                <textarea name="Votre question*" rows="2" cols="20" required="required"></textarea>
            </fieldset>
            <input type="checkbox" name="traitement informatique autoriser part l'utilisateur" value="Autoriser"
                required>* J'accepte le traitement informatique de ce formulaire<br>
            <button type="submit">Envoyer</button>
            <input type="reset" value="annuler">
        </form>
    </section>
